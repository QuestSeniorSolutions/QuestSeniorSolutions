<head>

    <link rel="icon" href="logo.jpg" type="image/jpeg">
</head>

<body>
    <!-- Header -->
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <a href="index.html" class="logo-link d-flex align-items-center">
            <img class="Logoindex" src="logo.jpg" alt="Logo" width="100" height="100">
            <h2 class="logo-text ml-2">Quest Senior Solutions</h2>
        </a>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                <li class="nav-item"><a class="nav-link" href="advisor.html">Advisor</a></li>
                <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Us Section -->
    <section class="jumbotron text-center contact-section" style="background-image: url('contact.jpg'); background-size: cover;">
        <div class="container">
            <h2 class="h2co">Contact Us</h2>
            
            <!-- Contact Form -->
            <form id="form1234" action="https://api.web3forms.com/submit" method="POST" class="contact-form">
                <input type="hidden" name="access_key" value="a5c8793a-50b4-4e64-859f-fc6d2d0453e9">
                
                <div class="form-group">
                    <label for="name"><i class="fas fa-signature"></i> Name:</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your Full Name" required>
                </div>
                
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email address:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone"><i class="fas fa-phone"></i> Phone Number:</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                
                <div class="form-group">
                    <label for="message"><i class="fas fa-comment"></i> Message(Optional):</label>
                    <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message"></textarea>
                </div>
                
                <div class="h-captcha" data-captcha="true"></div>
                <script src="https://web3forms.com/client/script.js" async defer></script>


                <div class="form-group">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send</button>
                </div>
                
                <input type="hidden" name="redirect" value="https://questseniorsolutions.github.io/questseniorsolutions/success.html">
                
                <input type="hidden" name="from_name" value="Quest Senior Solutions Contact Form">
                <input type="hidden" name="subject" value="Contact Form Submission">
            </form>


            <script>
                const form = document.getElementById('form1234');
                
                form.addEventListener('submit', function(e) {
                
                    const hCaptcha = form.querySelector('textarea[name=h-captcha-response]').value;
                
                    if (!hCaptcha) {
                        e.preventDefault();
                        Swal.fire({
                     title: "Please Fill out Captcha",
                     text: "We cannot allow you to submit without verifying you are human!",
                    icon: "warning"
                                });
                        return
                    }
                });
                </script>
            
            
            <!-- Contact Information Card -->
            <div class="contact-card mt-5">
                <h3>Contact Information</h3>
                <ul class="list-unstyled">
                    <li><i class="fas fa-map-marker-alt"></i> Address: <a href="https://maps.app.goo.gl/QQQy2bQbVG9wcJHz7" target="_blank">685 W Washington St, Summerville, GA 30747</a></li>
                    <li><i class="fas fa-phone"></i> Phone: <a href="tel:+17069367282">(706) 936-7282</a></li>
                    <li><i class="fas fa-envelope"></i> Email: <a href="mailto:questseniorsolutions@gmail.com">questseniorsolutions@gmail.com</a></li>
                </ul>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Footer -->
    <footer class="d-flex justify-content-between align-items-center p-3 bg-light">

        </ul>

            <a href="https://www.yelp.com/biz/quest-senior-solutions-summerville"><img src="yelp.jpg" alt="Yelp" width="40" height="40"></a>
        </div>
    </footer>

</body>
